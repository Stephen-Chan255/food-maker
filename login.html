    <title>Login page for Food Maker</title>

    <!-- Bootstrap core CSS -->

     <!-- Custom styles for Food Maker Website -->
     <link href="css/index.css" rel="stylesheet">
     <link href="css/login.css" rel="stylesheet">

  <body class="text-center">
         <!--menu-->
         <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal"><a class="navbar-brand text-dark" href="index.html">Food Maker</a></h5>
           
          </div>
          <!--menu-->
    <form class="form-signin">
      <img class="mb-4" src="#" alt="" width="72" height="72">

      <h2 class="h3 mb-3 font-weight-normal">Login to your Account</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <br>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>
      <div>
          <a href="#">Create account</a> or <a href="#">reset password</a>
      </div>
     
    </form>
  </body>
