<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Food Maker</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles for Food Maker Website -->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/recipe.css" rel="stylesheet">
	<script type="text/javascript" src="js/loadRecipe.js"></script>
</head>

<body>
<!--menu-->
<div id="header"></div>
<!--menu-->

<div class="container" >

    <div id="recipleInfo" style="width:50%; padding-top:20px; margin: auto;">
        <!--Always have heading before the row-->
        <div class="mb-3">

                <h2 id="recipeTitle" class="float-left mr-2" style="text-transform: capitalize;"> </h2>
                <!--Delete button-->
                <button type="button" id="delete" class=" btn btn-danger float-right" style="visibility: hidden;" onclick="deleteRecipe()">Delete recipe</button>
                
                 <!--Like button-->
                <button type="button" id="rating" class=" btn btn-success" style="visibility: hidden;" onclick="likeRecipe()" ><i class="fa fa-thumbs-up" ></i> Like it</button>
        </div>


        <!--carousel-->

        <div class="row">

            <div class="col-sm-12">
                <img id="recipeImage" class="d-block w-100" src="img/myR1.jpg" alt="First slide">
            </div>
        </div>
        <!--/carousel-->

        <!--Time, Cost, Difficulty Badges-->
        <div class="row recipeInfo">
            <!--This has 2 columns and the time cost difficulty is the major factor so 10 width, i couldve done 6 and 6 but more stuff to write on inline css-->
            <div class="col-sm-10">
                <span class="badge badge-secondary"> 
                    <i  class=" fa fa-clock-o"> 
                        <b id="duration"> </b>    
                    </i>
                </span>

                <span class="badge badge-secondary">
                    <i  class="fa fa-dollar">
                        <b id="moneyCost" > </b> 
                    </i> 
                </span>

                <span class="badge badge-secondary">
                    <i class=" fa fa-cutlery">
                            <b id="difficultyL" > </b>
                    </i> 
                </span>
               
                <span  class="badge badge-secondary"> 
                        <i class="fa fa-globe">
                                <b  id="region"></b>
                        </i>
                </span>

                <span class="badge badge-success "> 
                     <i class="fa fa-thumbs-up ml-1" >
                         <b id="overallRating"></b>
                     </i> 
                </span>
               
            
                

            </div>
            <!--This is second column and so 2 width. 10+2=12 so 12 width all together-->
            <div class="col-sm-2" style="text-align:right;">
                <span id="createDate" style="font-size:12px;">DD-MM-YYY</span>
            </div>
        </div>
        <!--/Time, Cost, Difficulty Badges-->

        <!---ingredients-->
        <h3 style="padding-top:2%; padding-bottom:2%;">Ingredient</h3>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ingredient</th>
                    <th scope="col">Amount</th>
                </tr>
                </thead>
                <tbody id="ingreContent" >
                <tr id="info0" style="display:none;"  >
                    <th scope="row"> </th>
                    <td class="ingredientName"> </td>
                    <td class="ingredientAmount"> </td>
                </tr>
                 
                </tbody>
            </table>
        </div>
        <!---/ingredients-->


        <h3 style="padding-bottom:5px;">Steps</h3>
        <div class="row recipe-method-container" style="padding-bottom:2%;">
            <ul id="stepsContainter" class="recipe-method-step-content">
                <li id="step0" class="row mb-2" style="display:none;">
                    <h6 class=" stepNum col-sm-1recipe-method-step-number"> </h6>
                     <p class="stepDescription col-sm-5 recipe-method-content">
                         
                    </p>
                        
                    <div class="stepImg col-sm-6 recipe-method-image">
                            <img class="img-fluid" src="" alt="Step Image">
                    </div>
                </li>

            </ul>

        </div>
    </div>
    <div id="noInfo" style="width:50%; padding-top:20px; margin: auto;">
        <p>The recipe you are looking for doesn't exists :(</p>
    </div>
    <!--Footer-->
    <div id="footer"></div>
    
</div>

</script>

<script type="text/javascript" src="js/loadHTML.js"></script>

</body>

</html>
